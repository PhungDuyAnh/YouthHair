<div class="container">

	<!-- Outer Row -->
	<div class="row justify-content-center">

		<div class="col-xl-10 col-lg-12 col-md-9">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Chi Tiết Nhân Viên!</h1>
						</div>
							<div class="row">
								<div class="col-sm-3">
		                        	<input type="image" class="img-profile rounded-circle dropdown-toggle" src="../img/undraw_profile.svg" 
		                        	id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		                        	<div class="dropdown-menu animated--fade-in"
                                            aria-labelledby="dropdownMenuButton">
                                            <input type="file" accept="image/*" class="form-control" >
                                        </div>
								</div>
								<div class="col-sm-9">
									<div class="form-group">
										<label class="form-label" for="name">Tên Nhân Viên</label><span
													class="text-danger">(*)</span> <input type="text"
											class="form-control" id="name" 
											placeholder="Tên Nhân Viên...">
									</div>
									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label class="form-label">Giới Tính </label> <br>
												<div class="form-check-inline">
												  <label class="form-check-label">
												    <input type="radio" class="form-check-input" name="optradio" checked="checked">Nam
												  </label>
												</div>
												<div class="form-check-inline">
												  <label class="form-check-label">
												    <input type="radio" class="form-check-input" name="optradio"> Nữ
												  </label>
												</div>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="form-label" for="salary">Lương</label> <input type="number"
													class="form-control" id="salary" 
													placeholder="Lương...">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label class="form-label" for="phone">Số Điện Thoại</label><span
													class="text-danger">(*)</span> <input type="number"
													class="form-control" id="phone" 
													placeholder="Số Điện Thoại...">
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="form-label" for="address">Địa Chỉ</label> <input type="text"
													class="form-control" id="address" 
													placeholder="Địa Chỉ...">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label class="form-label" for="roles">Vai Trò<span
													class="text-danger">(*)</span></label> 	
												 <select class="form-control " id="roles" >
												    <option>1</option>
												    <option>2</option>
												    <option>3</option>
												    <option>4</option>
												  </select>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="form-label" for="date">Ngày Bắt Đầu Làm</label> <input type="date"
													class="form-control" id="date" 
													placeholder="Ngày Làm...">
											</div>
										</div>
									</div>									
								</div>
								<hr>
								<div class="text-right">
									<a href="#!stylist" class="btn btn-primary"> Reset </a> <a
										href="#!stylist" class="btn btn-success"> Create </a> <a
										href="#!stylist" class="btn btn-warning"> Update </a> <a
										href="#!stylist" class="btn btn-danger"> Delete </a>
								</div>
							</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
