
<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">Các lịch chờ xác
				nhận</h6>
		</div>
		<div class="card-body">
			<div class="form-group">
				<div class="d-none d-sm-inline-block">
					<input type="text" ng-model="searchText"
									 class="form-control bg-light border-0 small" placeholder="Tìm kiếm..."
									 aria-label="Search">
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered text-center" id="dataTable">
					<thead >
					<tr>
						<th>Customer</th>
						<th>Stylist</th>
						<th>Total Time</th>
						<th>Total Price</th>
						<th>Create Date</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="item in pager2.items2 | filter:searchText" >
						<td>{{item.customer.fullName}}</td>
						<td>{{item.employee1.fullName}}</td>
						<td>{{item.totalTime}}</td>
						<td>{{item.totalPrice}}</td>
						<td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
						<td>{{item.statusbooking.statusName}}</td>
						<td class="text-center"><button ng-click="showDetail2(item)"
												   class="btn btn-info btn-circle" data-toggle="modal" data-target="#InfoCheckModal"> <i
								class="fas fa-info-circle"></i>
						</button> <button class="btn btn-danger btn-circle"> <i
								class="fas fa-trash"></i>
						</button></td>
					</tr>
					</tbody>
				</table>
				<div class="d-none d-sm-inline-block form-inline">
					<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
						Size</div>
					<select
							name="sizePage"
							class="custom-select"
							ng-model="pager2.size"
							ng-change="pager2.setPage()"
							ng-options="x for x in sizePage">
					</select>
				</div>
				<div class="text-center">
					<a ng-click="pager2.first()" href="#!checkbooking" class="btn btn-primary btn-circle"> <i
							class="fas fa-angle-double-left"></i>
					</a> <a ng-click="pager2.prev()" href="#!checkbooking" class="btn btn-primary btn-circle"> <i
						class="fas fa-angle-left"></i>
				</a>
					<button class="btn btn-primary" disabled="disabled">{{pager2.page + 1}} of {{pager2.count}}</button>
					<a ng-click="pager2.next()"  href="#!checkbooking" class="btn btn-primary btn-circle"> <i
							class="fas fa-angle-right"></i>
					</a> <a ng-click="pager2.last()" href="#!checkbooking" class="btn btn-primary btn-circle"> <i
						class="	fas fa-angle-double-right"></i>
				</a>
				</div>
			</div>
		</div>
	</div>
