
<!-- Begin Page Content -->
<div class="container">	
	<div ng-include="'/admin/templates/booking/stylist.html'"></div>
	<div ng-include="'/admin/templates/booking/lichcho.html'"></div>
	<div ng-include="'/admin/templates/booking/lichhoanthanh.html'"></div>
</div>


<!-- infoWFCModal-->
<div class="modal fade" id="infoWFCModal" tabindex="-1" role="dialog"
	 aria-labelledby="exampleModalLabel" aria-hidden="true" id="infoModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="m-0 font-weight-bold text-primary">Chỉnh sửa chi tiết</h4>
				<button type="button" class="close" data-dismiss="modal" id="closeModelWFC">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body p-5">

					<div class="row form-group">
						<div class="col-md-6 mb-3 mb-md-0">
							<label class="text-black" for="fname">Họ Tên</label><input
								type="text" id="fname" class="form-control" ng-model="form.customer.fullName"
								placeholder="Họ Tên..." readonly>
						</div>
						<div class="col-md-6 mb-3 mb-md-0">
							<label class="text-black" for="email">Email</label> <input
								type="email" id="email" class="form-control" ng-model="form.customer.email"
								placeholder="Email" readonly>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-6">
							<label class="text-black" for="lname">Số Điện Thoại </label> <input
								type="text" id="lname" class="form-control" ng-model="form.customer.phone"
								placeholder="Số Điện Thoại..." readonly>
						</div>
						<div class="col-md-6 mb-3 mb-md-0">
							<label class="text-black" for="date">Ngày Làm Tóc</label> <input
								type="date" id="date" class="form-control datepicker px-2" ng-model="form.createDate"
								placeholder="Ngày Làm Tóc..." readonly>
						</div>
					</div>



					<div class="row form-group">
						<div class="col-md-12">
							<label class="text-black">Chọn Dịch Vụ <span class="text-danger">(*)</span></label>
							<ul class="services-form">
								<li ng-if="servicesChecked[$index] !=null" ng-repeat="services in db.services">
									<input type="checkbox"
										  id="lc{{services.id}}" ng-click="cart.add(services.id)"
										  ng-checked="showBookingWating(form.id,services.id)>=0"/>
									<label for="lc{{services.id}}"> <img ng-src="{{'/assets/images/haircut/' + services.image}}" />
										<br> {{services.serviceName}}
									</label></li>
							</ul>
						</div>
					</div>



					<div class="row form-group">
						<div class="col-md-12">
							<label class="text-black" for="stylist">Chọn Stylist <span class="text-danger">(*)</span></label>
							<select class="form-control" id="stylist"
									ng-model="form.employee1"
									ng-options="x as x.fullName for x in itemConfirm track by x.id">
							</select>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<label class="text-black" for="timeBooking">Chọn Thời Gian Đến <span class="text-danger">(*)</span></label>
							<select class="custom-select" id="timeBooking"
									ng-model="form.timeBooking"
									ng-options="x for x in listTimeBooking">
							</select>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<label class="text-black" for="note">Ghi Chú</label>
							<textarea name="note" id="note" cols="30" rows="5" ng-model="form.note"
								class="form-control" placeholder="Để lại ghi chú tại đây..."></textarea>
						</div>
					</div>

				<div class="row form-group">
					<div class="col-md-12">
						<h4 class="text-black" >Tổng Tiền: <span class="text-warning">{{cart.amount | number:0}} VNĐ</span></h4>
					</div>
				</div>

					<div class="row form-group">
						<div class="col-md-12">
							<input type="submit" value="Lưu" ng-click="booking.updateWFC()"
								class="btn btn-primary py-2 px-4 text-white">
						</div>
					</div>
			</div>
		</div>
	</div>
</div>
