<div class="card shadow border-bottom-info mb-4">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-info">Stylist Đang Hoạt Động</h6>
	</div>


	<div class="card-body">
		<div class="row" >
			<div class="col-xl-3 col-md-6 mb-4" ng-repeat="sty in stylist" ng-value="showInfoCustomerIAT()">
				<div class="card border-left-primary shadow h-100" >
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
						<h6 class="m-0 text-xl font-weight-bold text-primary">{{sty.fullName}}</h6>
                        <div class="dropdown no-arrow">
                            <a style="cursor: pointer;" data-toggle="modal" data-target="#BookingEditModal">
                                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                            </a>
                        </div>
					</div>
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div ng-if="customerInfoIAT[$index].customer == null">
							        <div class="mb-0 font-weight-bold text-info">									
										Đang rảnh.
									</div>
							    </div>
								<div class="text-xs mb-0 font-weight-bold text-gray-800">									
									{{customerInfoIAT[$index].customer.fullName}} 
								</div>
								<div class="text-xs font-weight-bold text-success mb-1">
									{{customerInfoIAT[$index].customer.phone}} 
								</div>
							</div>
							<div class="col-auto">
								<a style="cursor: pointer;" data-toggle="modal" data-target="#StylistModal" ng-click="getDataBookingWaitting(sty.id)">
									<i class="fas fa-calendar-plus fa-2x text-primary"></i>
								</a> 
								<a style="cursor: pointer;" ng-click="tickDoneIAT(customerInfoIAT[$index]);">
									<i class="fas fa-check-circle fa-2x text-success"></i>
								</a>
							</div>
						</div> 
					</div>
				</div>
			</div>

		</div>
	</div>


	<!-- Stylist Modal-->
	<div class="modal fade" id="StylistModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Thêm Việc Làm</h5>
					<button class="close" id="closeStylistModal" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<div ng-if="bookingWaiting[0] == null">
				        <div class="text-lg font-weight-bold text-secondary text-center">									
							Không có lịch hẹn.
						</div>
				    </div>
					<a style="cursor: pointer;" class="btn btn-info btn-block" ng-repeat="item in bookingWaiting" ng-click="setBookingCutting(item)"><i
						class="fas fa-user-tie"></i> {{item.customer.fullName}}</a>
				</div>
			</div>
		</div>
	</div>
	
</div>


<!-- The Modal BookingEdit -->
	<div class="modal" id="BookingEditModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="m-0 font-weight-bold text-primary">Chỉnh sửa chi tiết</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body p-5">

						<div class="row form-group">
							<div class="col-md-12">
								<label class="text-black" for="fname">Họ Tên</label><input
									type="text" id="fname" class="form-control"
									placeholder="Họ Tên..." readonly>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-6 mb-3 mb-md-0">
								<label class="text-black" for="email">Email</label> <input
									type="email" id="email" class="form-control"
									placeholder="Email" readonly>
							</div>
							<div class="col-md-6">
								<label class="text-black" for="lname">Số Điện Thoại </label> <input
									type="text" id="lname" class="form-control"
									placeholder="Số Điện Thoại..." readonly>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-6 mb-3 mb-md-0">
								<label class="text-black" for="date">Ngày Làm Tóc</label> <input
									type="date" id="date" class="form-control datepicker px-2"
									placeholder="Ngày Làm Tóc..." readonly>
							</div>
							<div class="col-md-6">
								<label class="text-black" for="time">Khung Giờ Làm Tóc</label> <input
									type="time" id="time" class="form-control datepicker px-2"
									placeholder="Khung Giờ Làm Tóc..." readonly>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="text-black" for="treatment">Chọn Dịch Vụ <span class="text-danger">(*)</span></label>
								<ul class="services-form">
									<li><input type="checkbox" id="myCheckbox1" /> <label
										for="myCheckbox1"> <img src="/assets/images/haircut/2.jpg" />
											<br> Service 1
									</label></li>
									<li><input type="checkbox" id="myCheckbox2" checked/> <label
										for="myCheckbox2"> <img src="/assets/images/haircut/4.jpg" />
											<br> Service 2
									</label></li>
									<li><input type="checkbox" id="myCheckbox3" /> <label
										for="myCheckbox3"> <img src="/assets/images/haircut/6.jpg" />
											<br> Service 3
									</label></li>
									<li><input type="checkbox" id="myCheckbox4" /> <label
										for="myCheckbox4"> <img src="/assets/images/haircut/8.jpg" />
											<br> Service 4
									</label></li>
									<li><input type="checkbox" id="myCheckbox5" /> <label
										for="myCheckbox5"> <img src="/assets/images/haircut/10.jpg" />
											<br> Service 5
									</label></li>
								</ul>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<h5 class="text-black" >Tổng Thời Gian: <span class="text-info">40 phút</span></h5>
								<h4 class="text-black" >Tổng Tiền: <span class="text-warning">100,000 VNĐ</span></h4>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="text-black" for="stylist">Stylist</label>
								<input
									type="text" id="stylist" class="form-control datepicker px-2"
									placeholder="Stylist..." readonly>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="text-black" for="note">Ghi Chú</label>
								<textarea name="note" id="note" cols="30" rows="5"
									class="form-control" placeholder="Để lại ghi chú tại đây..."></textarea>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<input type="submit" value="Lưu"
									class="btn btn-primary py-2 px-4 text-white">
							</div>
						</div>

				</div>
			</div>
		</div>
	</div>
